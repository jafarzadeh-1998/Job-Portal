{% extends 'registrationBase.html' %}
{% block title %}
  SignUp
{% endblock title %}
{% load static %}
{% block form %}
<section class="login-wrapper">
    <div class="container">
        <div class="col-md-6 col-sm-8 col-md-offset-3 col-sm-offset-2">
            <ul class="filter-list">
                <li>
                    <input id="checkbox-1" class="checkbox-custom" name="userType" type="radio" checked="">
                    <label for="checkbox-1" class="part-time checkbox-custom-label">Job Seeker</label>
                </li>
                
                <li>
                    <input id="checkbox-2" class="checkbox-custom" name="userType" type="radio">
                    <label for="checkbox-2" class="full-time checkbox-custom-label">Company</label>
                </li>
            </ul>
            <img class="img-responsive" alt="logo" src="{% static 'img/logo.png' %}">
        </div>
        <div class="col-md-4 col-sm-8 col-md-offset-4 col-sm-offset-2">
            <div class='jobseeker-signup' style="display :block;">
                <form method="POST">
                    {% csrf_token %}
                    <input type="text" value="jobseeker" name="type" hidden>
                    {{userForm.as_p}}
                    {{jobSeekerForm.as_p}}
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </form>
            </div>
            <div class='company-signup' style="display :none;">
                    <form method="POST">
                        {% csrf_token %}
                        <input type="text" value="company" name="type" hidden>
                        {{userForm.as_p}}
                        {{companyForm}}                        
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </form>
            </div>
        </div>
    </div>
</section>
{% endblock form %}
